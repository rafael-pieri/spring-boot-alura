<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>VIP List</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
    <body>
        <div class="container">
            <div id="GuestList">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tr th:each="guest : ${guests}">
                        <td><span th:text="${guest.name}"></span></td>
                        <td><span th:text="${guest.email}"></span></td>
                        <td><span th:text="${guest.phone}"></span></td>
                    </tr>
                </table>
            </div>
            <hr/>
            <form action="save" method="post">
                <div class="form-group">
                    <label for="name">Name</label> <input type="text"
                        class="form-control" id="name" name="name" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label> <input type="email"
                        class="form-control" id="email" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label> <input
                        type="text" class="form-control" id="phone" name="phone" placeholder="Phone" />
                </div>
                <button type="submit" class="btn btn-success">Invite</button>
            </form>
        </div>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
